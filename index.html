<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/Tabicon.png" type="image/png" />
    <title>Home</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Left Circle -->
      <div class="half-circle"></div>

      <div class="container-content">
        <div class="Inspiration">
          <h1 id="Quote"></h1>
          <br>
          <h3 id="Author"></h3>
        </div>
<br>
        <div class="parent">
          <!----------------------------------song-->
          <div class="Album">
            <div class="record-player">
              <div class="turntable">
                <div class="record"></div>
              </div>
            </div>
          </div>
          <!----------------------------------car-->
          <div class="Car">
            <img
              style="height: 15%; padding-top: 8%; padding-right: 26%"
              class="CarImg"
              src="img/DreamCar.png"
            />
          </div>
          <!----------------------------------shoe-->
          <div class="Shoe">
            <img
              style="height: 25%; padding-top: 15%;"
              class="CarImg"
              src="img/DreamShoe.png"
            />
          </div>
        </div>
        <!-----------------------------------------------------------------------------------Right Side-->
        <div style="float: right" class="parent">
          <!----------------------------------Flag-->
          <div class="Flag">
            <img 
            style="height: 100px"
            class="CarImg" src="img/Flag.jpeg" 
            />
          </div>

          <!----------------------------------Sport-->
          <div class="Sport">
            <img
              style="height: 18%; padding-top: 12%; padding-right: 26%"
              class="CarImg"
              src="img/Sports.png"
            />
          </div>
          <!----------------------------------Store-->
          <div class="Store">
            <img
              style="height: 15%; padding-top: 31%; padding-right: 2%"
              class="CarImg"
              src="img/Store.png"
            />
          </div>
        </div>
      </div>

      <!-- Right Circle -->
      <div style="transform: rotate(270deg)" class="half-circle"></div>
    </div>

    <!-- Your HTML content goes here -->
    <script src="script.js"></script>
  </body>
</html>
