<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/Tabicon.png" type="image/png" />
    <title>Home</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Left Circle -->
      <div class="half-circle"></div>

      <div class="container-content">
        <div class="Inspiration">
          <h1 id="Quote"></h1>
          <h3 id="Author"></h3>
        </div>
<br>
        <div class="parent">
          <!----------------------------------song-->
          <div class="Album">
            <div class="record-player">
              <div class="turntable">
                <div class="record"></div>
              </div>
            </div>
          </div>
          <!----------------------------------car-->
          <div class="Car">
            <img
            style="padding-top: 5%;"
              class="Img"
              src="./img/Changeables/DreamCar.png"
            />
          </div>
          <!----------------------------------shoe-->
          <div class="Shoe">
            <img
            style="padding-top: 20%;"
              class="Img"
              src="./img/Changeables/DreamShoe.png"
            />
          </div>
        </div>
        <!-----------------------------------------------------------------------------------Right Side-->
        <div style="float: right" class="parent">
          <!----------------------------------Flag-->
          <div class="Flag">
            <img 
            class="Img" src="./img/Changeables/Flag.png" 
            />
          </div>

          <!----------------------------------Sport-->
          <div class="Sport">
            <img
              style="padding-top: 15%;"
              class="Img"
              src="./img/Changeables/Sports.png"
            />
          </div>
          <!----------------------------------Store-->
          <div class="Store">
            <img
            style="padding-top: 27%;"
              class="Img"
              src="./img/Changeables/Store.png"
            />
          </div>
        </div>
      </div>

      <!-- Right Circle -->
      <div style="transform: rotate(270deg)" class="half-circle"></div>
    </div>

    <!-- Your HTML content goes here -->
    <script src="script.js"></script>
  </body>
</html>
